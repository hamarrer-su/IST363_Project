<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-form-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo:200&display=swap" rel="stylesheet" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <header class="site-header">
        <div class="navbar">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="home_page.html" class="nav-button">Home</a>
                <a href="dashboard_page.html" class="nav-button">Dashboard</a>
                <a href="" class="nav-button">Caloric Intake</a>

                <a href="" class="nav-button">Profile</a>
            </div>
        </div>
        <h1>Fit Companion</h1>
    </header>
    <form class="login-form">
        <div class="login-form-wrapper">
            <h2>Create an Account</h2>
            <input id="id-firstname" type="text" name="firstname" placeholder="First Name" required>
            <input id="id-lastname" type="text" name="lastname" placeholder="Last Name" required>
            <input id="id-email" type="email" name="email" placeholder="Email" required>
            <input id="id-password" type="password" name="password" placeholder="Password" required>
            <input id="id-confirmpassword" type="password" name="confirmpassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="bg-img"></div>
</body>
</html>
